{% extends 'base.html' %}

{% block content %}
<a href="head">Вернуться обратно</a>
{% for elem in post %}
<div class="post">
    <h1>{{elem.title}}</h1>
    <div>{{elem.content}}</div>
    <div>{{elem.created_date}}</div>
    <a href={{elem.post_link}}>Подробнее</a>
</div>
{% endfor %}
{% endblock %}
